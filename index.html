<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API app</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tabContainer">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location access Container -->
        <div class="sub-container grant-location-container">
          <img
            src="./assests/location.png"
            alt=""
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- search weather form -->
        <form action="" class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-userInput />
          <button class="btn" type="submit">
            <img
              src="./assests/search.png"
              alt=""
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- loading screen container  -->
        <div class="sub-container loading-container">
          <img
            src="./assests/loading.gif"
            width="150"
            height="150"
            loading="lazy"
          />
          <p>Loading</p>
        </div>

        <!-- your weather container  -->
        <div class="sub-container user-info-container" >
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather description -->
          <p data-weatherDesc></p>

          <!-- weather Icon  -->
          <img data-weatherIcon />

          <!-- temperature  -->
          <p data-temp></p>

          <!-- 3 cards-parameters  -->
          <div class="parameter-container">
            <!-- card-1  -->
            <div class="parameter">
              <img src="./assests/wind.png" alt="" />
              <p>windspeed</p>
              <p data-windspped></p>
            </div>

            <!-- card-2  -->
            <div class="parameter">
              <img src="./assests/humidity.png" alt="" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card-3  -->
            <div class="parameter">
              <img src="./assests/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-clouds></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <!-- <footer>
      2023 @ copyright : Web application created by Vanshika Jain
    </footer> -->
    
  </body>
</html>
